<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue 基本写法</title>
</head>
<body>
--------------------------Vue 组件的基本写法-------------------------------
<div id="journal">
    <input type="text" v-model="message">
    <div>{{message}}</div>
</div>
<br/>

--------------------模板如何绑定数据对象的一个字段----------------------------
<div id="my_view">
    搜索：<input type="text" v-model="search" />
    <ul>
        <li v-for="friend in friends | filterBy search in 'name'">{{friend.name}}</li>
    </ul>
</div>

--------------------事件绑定模板的例子----------------------------
<div id="app">
    <div>{{counter}}</div>
    <button v-on:click="increment">Increment</button>
</div>
<script src="vue.min.js"></script>
<script>
//    ====================Vue 组件的基本写法==========================
    var journal = new Vue({
        el:'#journal',
        data:{
            message:'You first entry'
        }
    })
//    ==================模板如何绑定数据对象的一个字段========================
    var myModel = {
        name:'Ashley',
        age:24,
        friends:[
            {
                name:'Bob',
                age:21
            },
            {
                name:'Jane',
                age:19
            },
            {
                name:'Anna',
                age:25
            }
        ],
        search:''
    };
    var myViewModel = new Vue({
        el:'#my_view',
        data:myModel
    })

//    ==================事件绑定模板的例子========================
    new Vue({
        el:'#app',
        data:{
            counter:0
        },
        methods:{
            increment(){
                this.counter++;
            }
        }
    })

</script>
</body>
</html>
