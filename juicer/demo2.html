<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="aaa"></div>
<script src="juicer.js"></script>
<script>
    var data = {
        list:[
            {name:'n1',age:1},
            {name:'n2',age:2},
            {name:'n3',age:3},
            {name:'n4',age:4},
            {name:'n5',age:5},
            {name:'n6',age:6}
        ]
    }
    var tpl = [
        '{@each list as it, k}',
        '<ul>',
        '{@if it.age == 1}',
        '<li>1</li>',
        '{@else}',
        '<li>11</li>',
        '{@/if}',
        '</ul>',
        '{@/each}'
    ].join('\n');
    function aa() {
        console.log('aa')
    }
    var myTpl = juicer(tpl, data);
    document.getElementById('aaa').innerHTML = myTpl

</script>
</body>
</html>
