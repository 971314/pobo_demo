<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=viewport content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1">
    <title>新手入市</title>
  <style>
    html, body{font-family:Helvetica,"Microsoft YaHei",Arial,sans-serif;background:#ffffff;margin:0}
    a{
      color:#1a1a1a;
      text-decoration: none;
    }
    .noviceHeader{
      display:inline-block;
      width:100%;
    }
    .noviceHeader img{
      width:100%;
      height:11rem;
    }
    #novice{
      width:90%;
      margin:0 auto;
    }
    .functional{
      width:100%;
      margin-top: 0.4rem;
    }
    .functional a{
      display:inline-block;
      border:1px solid #e4e7f0;
      width:17%;
      padding:1rem 0.5rem;
      border-radius:10px;
      font-size: 12px;
    }
    .functional a:nth-child(1),.functional a:nth-child(2),.functional a:nth-child(3){
      margin-right:0.79%;
    }
    .functional img{
      display:block;
      width: 1.5rem;
      height: 1.9rem;
      margin:0 auto;
      margin-bottom:0.8rem;
    }
    .functional span{
      display:inline-block;
      width:100%;
      text-align:center;
    }
    .area{
      margin-top:0.8rem;
      font-size:17px;
    }
    .area div:nth-child(2){
      width:100%;
      margin-top:0.5rem;
    }
    .area div:nth-child(2) a{
      width:49%;
      display: inline-block;
    }
    .area div:nth-child(2) img{
      width:100%;
      height:4rem;
    }
    .area>a{
      display: inline-block;
      width:100%;
      margin-top:0.5rem;
    }
    .area>a>img{
      width:100%;
    }
  </style>
</head>
<body>
<a href="javascript:;" class="noviceHeader">
  <img src="./images/novice-xinShouZhuanQu.png"/>
</a>
<div id="novice">
<div class="functional">
  <a href="javascript:;">
    <img src="./images/novice-ruanJianJieShao.png"/>
    <span>软件介绍</span>
  </a>
  <a href="javascript:;">
    <img src="./images/novice-jieShao.png"/>
    <span>合约介绍</span>
  </a>
  <a href="javascript:;">
    <img src="./images/novice-touZi.png"/>
    <span>投资预算</span>
  </a>
  <a href="javascript:;">
    <img src="./images/novice-kaiHu.png"/>
    <span>开户指引</span>
  </a>
</div>
  <div class="area">
    <div>热门专区</div>
    <div>
      <a href="javascript:;">
        <img src="./images/novice-myKaiHu.png">
      </a>
      <a href="javascript:;">
        <img src="./images/novice-moNiJiaoYi.png">
      </a>
    </div>
  </div>
  <div class="area">
    <div>模拟游戏</div>
    <a href="javascript:;">
      <img src="./images/novice-moNiYouXi.png"/>
    </a>
  </div>
  <div class="area">
    <div>进阶必备</div>
    <div>
      <a href="javascript:;">
        <img src="./images/novice-myKaiHu.png">
      </a>
      <a href="javascript:;">
        <img src="./images/novice-moNiJiaoYi.png">
      </a>
    </div>
  </div>
</div>
</body>
</html>
