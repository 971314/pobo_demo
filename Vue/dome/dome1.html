<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue 练习</title>
</head>
<body>
<div id="app">
    {{message}}
</div>

<div id="app1">
    <span v-bind:title="message">
        Hover your mouse over me for a few seconds to see my dynamically bound title!
    </span>
</div>

<div id="app2">
    <p v-if="seen">Now you see me</p>
</div>

<div id="app3">
    <ol>
        <li v-for="todo in todos">
            {{todo.text}}
        </li>
    </ol>
</div>

<div id="app4">
    <p>{{message}}</p>
    <button v-on:click="reverseMessage">Reverse Message</button>
</div>

<div id="app5">
    <p>{{message}}</p>
    <input v-model="message">
</div>

<div id="app6">
    <ol>
        <todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
    </ol>
</div>
<script src="vue.js"></script>
<script>
    var app = new Vue({
        el:'#app',
        data:{
            message:'Hello Would!'
        }
    });

    var app1 = new Vue({
        el:'#app1',
        data:{
            message:'You loaded this page on ' + new Date()
        }
    });

    var app2 = new Vue({
        el:'#app2',
        data:{
            seen:true
        }
    });

    var app3 = new Vue({
        el:'#app3',
        data:{
            todos:[
                {text:'Learn JavaScript'},
                {text:'Learn Vue'},
                {text:'Build something awesome'}
            ]
        }
    });

    var app4 = new Vue({
        el:'#app4',
        data:{
            message:'Hello Vue!'
        },
        methods:{
            reverseMessage:function () {
                this.message = this.message.split('').reverse().join('')
            }
        }
    });

    var app5 = new Vue({
        el:'#app5',
        data:{
            message:'hello would!'
        }
    });

    Vue.component('todo-item',{
        props:['todo'],
        template:'<li>{{todo.text}}</li>'
    })
    var app6 = new Vue({
        el:'#app6',
        data:{
            groceryList:[
                {text:'Vegetables'},
                {text:'Cheese'},
                {text:'Whatever else humans are supposed ro eat'}
            ]
        }
    });
</script>
</body>
</html>
